---
bg-color: bg-pastel-light
---
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="biodiv">
		<title>{{ page.title }}</title>

		<link rel="canonical" href="https://biodiv.github.io/contactjs/">
		
		<link href="{{ 'assets/bootstrap-5.1.3-dist/css/bootstrap.min.css' | relative_url }}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<meta name="theme-color" content="#7952b3">

		<link href="{{ 'assets/css/contactjs.css' | relative_url }}" rel="stylesheet">
		<link href="{{ 'assets/css/github.css' | relative_url }}" rel="stylesheet">
		
		<script src="{{ 'assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' | relative_url }}"></script>
	</head>
	
	<body class="{{ page.bg-color }}">
    
		<nav class="navbar navbar-expand-lg navbar-light bg-pastel">
			<div class="container">
				
				<a class="navbar-brand logo text-white flex-grow-1" href="{{ site.baseurl }}/">
					<img src="{{ 'assets/img/contactjs-logo-circle.svg' | relative_url }}" alt="" width="auto" height="40" class="d-inline-block align-top">
					<strong>CONTACT.JS</strong>
				</a>
				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
					
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{{ site.baseurl }}/documentation/general/">Documentation</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/biodiv/contactjs">Contribute</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/biodiv/contactjs/issues">Support</a>
						</li>
					</ul>
					
				</div>

			</div>
		</nav>

		{{ content }}

		
		<footer class="bg-white text-pastel-dark py-3 mt-5">
			<div class="container">
				<div class="row justify-content-center align-items-center">
					<div class="col-auto">
						funded by:
					</div>
					<div class="col-auto">
						<a href="https://www.sisol-systems.com/" target="_blank">
							<img src="{{ 'assets/img/sisol-h30.png' | relative_url }}" class="img-fluid"/>
						</a>
					</div>
					<div class="col-auto">
						<a href="https://www.awi.de/" target="_blank">
							<img src="{{ 'assets/img/AWI_Logo_2017-h25.png' | relative_url }}" class="img-fluid"/>
						</a>
					</div>
					<div class="col-auto">
						<a href="https://www.schutzstation-wattenmeer.de/" target="_blank">
							<img src="{{ 'assets/img/Logo_Schutzstation_Wattenmeer-h50.jpg' | relative_url }}" class="img-fluid" />
						</a>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-12 text-muted text-center">
						<small>Legal Notice</small>
					</div>
				</div>
			</div>
		</footer>

	</body>
</html>
